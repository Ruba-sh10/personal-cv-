    <script>
       document.addEventListener("DOMContentLoaded", function () {
    // Apply the saved theme if available
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        document.body.classList.add('dark-theme');
    }

    // Handle form submission
    const form = document.querySelector(".container2-evaluation");

    form.addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission behavior

        // Get selected order, product, and rating
        const selectedOrder = document.getElementById("order").value;
        const selectedProduct = document.querySelector("input[name='product']:checked");
        const selectedRating = document.getElementById("rating").value;

        // Validation
        if (!selectedOrder) {
            alert("Please select an order.");
            return;
        }

        if (!selectedProduct) {
            alert("Please select a product.");
            return;
        }

        if (!selectedRating) {
            alert("Please select a rating.");
            return;
        }

        // Extract product details
        const productNumber = selectedProduct.value.split(" ")[1]; // Extracts the number from "Product X"

        // Display alert message
        alert(`Thank you for your feedback!\nYour rating for product#${productNumber} is ${selectedRating}`);

        // Clear form fields
        document.getElementById("order").value = "";
        document.getElementById("rating").value = "";
        document.getElementById("review").value = "";

        // Redirect to the Home page
        window.location.href = "index.html";
    });
});
